<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tweeter - Home Page</title>
    
    <!-- Meta Information -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/main.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-section.css" type="text/css" />
    <link rel="stylesheet" href="/styles/error.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>

  <body>
  
    <nav>
      <span>tweeter</span>
      <span class="compose">
        <p>Compose a new tweet</p>
        <i class="fa fa-angle-double-down" aria-hidden="true"></i>
      </span>
    </nav>

    <div class="responsive-body">

      <header class="page-header">
        <div>
          <img src="/images/profile-hex.png">
        </div>
        <br>
        <div>
          <h2>Sophie Dubois</h2>
        </div>
      </header>
      
      <main class="container">
        
        <div class="error-div"></div>
        
        <section class="new-tweet">
          <form action="/tweets" method="post">
            <textarea name="text" id="tweet-text" class="tweet-text-area" placeholder="What are you humming about?"></textarea>
            <div class="form-subcontainer">
              <button type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>
        
        <section class="tweet-section">
        </section>
        
        <button class='back-to-top'><i class="fa fa-angle-double-up" aria-hidden="true"></i></button>
      </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment-with-locales.min.js"></script>
    <script>moment().format();</script>
    <script src="/scripts/composer-char-counter.js"></script>
    <script src="/scripts/client.js"></script>
  </body>
</html>
